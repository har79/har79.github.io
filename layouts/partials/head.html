<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>
  {{- if ne .Title .Site.Title -}} {{ printf "%s â€“ " .Title }} {{- end -}} {{-
  .Site.Title -}}
</title>
<meta
  name="description"
  content="{{ if .Description }}
    {{- .Description -}}
  {{ else }}
    {{- .Site.Params.Description -}}
  {{ end }}"
/>

<link rel="canonical" href="{{ .Permalink }}" />

<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
<link rel="manifest" href="/site.webmanifest" />
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#1b881b" />
<meta name="apple-mobile-web-app-title" content="har79" />
<meta name="application-name" content="har79" />
<meta name="msapplication-TileColor" content="#1b881b" />
<meta name="theme-color" content="#1b881b" />

{{ with resources.Get "css/main.css" | minify | fingerprint }}
<link
  rel="stylesheet"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
/>
{{ end }}
